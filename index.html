
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSS Recon Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-icon {
      font-size: 24px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
    }
    .search-input {
      display: none;
      margin-top: 10px;
    }
    .search-input input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 10px auto;
      max-width: 500px;
    }
    .card h2 {
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
  <script>
    function toggleSearch() {
      const inputContainer = document.getElementById("search-input");
      inputContainer.style.display = inputContainer.style.display === "block" ? "none" : "block";
    }

    function filterListings() {
      const input = document.getElementById("filter").value.toLowerCase();
      const cards = document.getElementsByClassName("card");
      Array.from(cards).forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</head>
<body>
  <h1>KSS Recon Inventory</h1>
  <div class="search-container">
    <span class="search-icon" onclick="toggleSearch()">üîç</span>
    <div class="search-input" id="search-input">
      <input type="text" id="filter" onkeyup="filterListings()" placeholder="Search by model, year, price..." />
    </div>
  </div>
  <div class="card">
    <h2>2020 Toyota Vellfire 2.5X</h2>
    <p>RM178,000</p>
    <a href="#">View Details</a>
  </div>
  <div class="card">
    <h2>2019 Toyota Alphard SC</h2>
    <p>RM228,000</p>
    <a href="#">View Details</a>
  </div>
  <a class="whatsapp-btn" href="https://wa.me/60123456789" target="_blank">WhatsApp Us</a>
</body>
</html>
